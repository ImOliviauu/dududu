        const loading = document.getElementById('loading');

        const downloadBtn = document.getElementById('download-btn');

        // 检查今天是否已经抽过奖
        function hasDrawnToday() {
            const lastDrawDate = localStorage.getItem('lastDrawDate');
            const today = new Date().toDateString();
            
            return lastDrawDate === today;
        }
        
        // 初始化页面
        function initPage() {
            if (hasDrawnToday()) {
                drawBtn.disabled = true;
                drawBtn.textContent = '今日已嘟嘟';
                drawStatusElement.textContent = "已嘟嘟";
                
                // 显示上次抽奖结果
                const lastCharacter = localStorage.getItem('lastCharacter');
                if (lastCharacter) {
                    const character = JSON.parse(lastCharacter);
                    characterImage.src = character.image;
                    characterImage.alt = character.name;
                    characterName.textContent = character.name;
                    characterDescription.textContent = character.description;
                    downloadBtn.href = character.image;
                    resultSection.style.display = 'block';
                }
            } else {
                drawStatusElement.textContent = "未嘟嘟";
            }
        }
        
        // 抽奖逻辑
        drawBtn.addEventListener('click', function() {
            // 检查今天是否已经抽过奖
            if (hasDrawnToday()) {
                alert('您今天已经嘟嘟过了，请明天再来！');
                return;
            }
            
            // 显示加载动画
            loading.style.display = 'block';
            drawBtn.disabled = true;

            setTimeout(() => {

                const randomIndex = Math.floor(Math.random() * characters.length);

                // 显示结果
                characterImage.src = selectedCharacter.image;
                characterImage.alt = selectedCharacter.name;
                characterName.textContent = selectedCharacter.name;
                characterDescription.textContent = selectedCharacter.description;
                downloadBtn.href = selectedCharacter.image;
                resultSection.style.display = 'block';
                
                // 记录抽奖日期和结果
                const today = new Date().toDateString();
                localStorage.setItem('lastDrawDate', today);
                localStorage.setItem('lastCharacter', JSON.stringify(selectedCharacter));
                
                // 更新状态
                drawBtn.textContent = '今日已抽奖';
                drawStatusElement.textContent = "已抽奖";
                
                // 隐藏加载动画
                loading.style.display = 'none';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });
        
        // 分享功能

                navigator.share({
